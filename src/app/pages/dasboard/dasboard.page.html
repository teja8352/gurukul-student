<ion-header>
  <ion-toolbar>
    <ion-title>Gurukul Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row>
    <ion-col size="6" size-lg="4" size-xl="3">
      <ion-card mode="ios" class="ion-no-margin d-grid-center ion-padding dashboard ion-activatable"
        (click)="navTo('courses')">
        <ion-ripple-effect></ion-ripple-effect>
        <p>Dashboard</p>
      </ion-card>
    </ion-col>
    <ion-col size="6" size-lg="4" size-xl="3" (click)="navTo('account')">
      <ion-card mode="ios" class="ion-no-margin d-grid-center ion-padding dashboard ion-activatable">
        <ion-ripple-effect></ion-ripple-effect>
        <p>Account</p>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
