<ion-header>
  <ion-toolbar>
    <ion-title>Gurukul Student Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="login()" [formGroup]="loginForm">
    <ion-item class="ion-margin-bottom" color="light">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">
        Email is invalid
      </ion-note>
    </ion-item>
    <ion-item class="ion-margin-bottom" color="light">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">
        Password needs to be 6 characters</ion-note>
    </ion-item>

    <p class="ion-text-center">
      <ion-text>
        Don't have an account? <span>
          <ion-text color="primary"><a (click)="register()">Create one</a></ion-text>
        </span>
      </ion-text>
    </p>

    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Log in</ion-button>
  </form>
</ion-content>
